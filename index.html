<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body id="show">
    <div id="blurr3">
      <div id="blur2">

          <div style="display: flex; justify-content: space-around" class="main-header">
            <p style="color: white; font-size: 42px"><b>Tasks</b> List</p>
            <p style="color: white; font-family: sans-serif; font-size: 35px">
              <button class="btn" style="background-color: blue; border-radius: 50%; font-size: 30px"><i class="fa-solid fa-plus" style="cursor: pointer"></i></button> &nbspAdd Item

          </div>

        </div>

        <div id="popup">
          <center>
            <p style="color: orangered">Add New List</p>

            <button id="popBtn2" class="popBtn" onclick="closePopup1()">Close</button>

        </div>
      </div>

        <center>
          <p style="color: orangered; padding-top: 5px">Add New List</p>
          <!-- <br> -->
          <input type="text" id="addTxt2" class="text-input text-input2" style="border: 2px solid black; border-radius: 5px" placeholder="&nbsp &nbsp &nbsp &nbsp Add New List..." /> <br />
          <br />
          <button id="popBtn_1" class="popBtn" onclick="addItemLikeList(this)">Add</button>
          <button id="popBtn_2" class="popBtn" onclick="closePopup2()">Close</button>

      </div>
    </div>

    <div id="anotherOne">

        <span><i class="fa-sharp fa-solid fa-arrow-left" id="backArrow" style="cursor: pointer; background-color: blue; border-radius: 50%" onclick="Back()"></i>Back</span>
        <span id="addParticularHeaderValue">ok</span>
        <span class="btnLast"><i class="fa-solid fa-plus" style="cursor: pointer; background-color: blue; border-radius: 50%"></i> Add</span>
